<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="Quastid" property="og:title"/>
<meta content="A Reddit Alternative" property="og:description"/>
<meta content="https://quastid.netlify.app" property="og:url"/>
<meta content="https://i.hizliresim.com/gjyxp6i.jpg" property="og:image"/>
<meta content="#ff4500" data-react-helmet="true" name="theme-color"/>
<meta name="description" content="A Reddit Alternative">
<meta name="keywords" content="HTML, CSS, JavaScript">
<meta name="author" content="Kairas5361">
    <title>Quastid - Klan Sohbet</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quastid</h1>
            <div class="header-controls">
                <div class="theme-buttons">
                    <button class="theme-btn orange active" data-theme="orange"></button>
                    <button class="theme-btn green" data-theme="green"></button>
                    <button class="theme-btn dark" data-theme="dark"></button>
                </div>
                <div id="auth-buttons">
                    <button id="login-btn" class="btn">Giriş Yap</button>
                    <button id="register-btn" class="btn">Kayıt Ol</button>
                    <button id="logout-btn" class="btn hidden">Çıkış Yap</button>
                    <div id="profile-btn" class="hidden">
                        <img id="profile-pic" src="images/default-profile.png" alt="Profil">
                    </div>
                </div>
            </div>
        </header>

        <!-- Giriş Formu -->
        <div id="login-form" class="auth-modal hidden">
            <div class="auth-content">
                <span class="close-btn">&times;</span>
                <h2>Giriş Yap</h2>
                <div id="login-error" class="error hidden"></div>
                <input type="email" id="login-email" placeholder="E-posta">
                <input type="password" id="login-password" placeholder="Şifre">
                <button id="submit-login" class="btn">Giriş Yap</button>
            </div>
        </div>

        <!-- Kayıt Formu -->
        <div id="register-form" class="auth-modal hidden">
            <div class="auth-content">
                <span class="close-btn">&times;</span>
                <h2>Kayıt Ol</h2>
                <div id="register-error" class="error hidden"></div>
                <input type="text" id="register-username" placeholder="Kullanıcı Adı">
                <input type="email" id="register-email" placeholder="E-posta">
                <input type="password" id="register-password" placeholder="Şifre (en az 6 karakter)">
                <button id="submit-register" class="btn">Kayıt Ol</button>
            </div>
        </div>

        <!-- Profil Düzenleme -->
        <div id="profile-modal" class="auth-modal hidden">
            <div class="auth-content">
                <span class="close-btn">&times;</span>
                <h2>Profilimi Düzenle</h2>
                <div id="profile-error" class="error hidden"></div>
                <div class="profile-picture-container">
                    <img id="profile-picture-preview" src="images/default-profile.png" alt="Profil Resmi">
                    <input type="file" id="profile-picture-upload" accept="image/*">
                </div>
                <input type="text" id="profile-username" placeholder="Kullanıcı Adı">
                <input type="email" id="profile-email" placeholder="E-posta">
                <input type="password" id="profile-password" placeholder="Yeni Şifre (boş bırakabilirsiniz)">
                <button id="save-profile" class="btn">Değişiklikleri Kaydet</button>
            </div>
        </div>

        <main id="main-content" class="hidden">
            <!-- Profil Sayfası -->
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img id="profile-avatar-img" src="images/default-profile.png" alt="Profil Resmi">
                        <input type="file" id="avatar-upload" accept="image/*" class="hidden">
                    </div>
                    <h2 id="profile-username">Kullanıcı Adı</h2>
                    <p id="profile-email">email@example.com</p>
                </div>

                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="clan-count">0</span>
                        <span class="stat-label">Klan</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="message-count">0</span>
                        <span class="stat-label">Mesaj</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="member-since">-</span>
                        <span class="stat-label">Üyelik Tarihi</span>
                    </div>
                </div>

                <div class="profile-actions">
                    <button id="edit-profile-btn" class="btn">Profili Düzenle</button>
                    <button id="my-clans-btn" class="btn">Klanlarım</button>
                </div>

                <div class="recent-activity">
                    <h3>Son Aktivite</h3>
                    <ul id="activity-list">
                        <li>Henüz aktivite yok</li>
                    </ul>
                </div>
            </div>

            <!-- Klan Sayfası (Başlangıçta gizli) -->
            <div id="clan-section" class="hidden">
                <div class="clan-controls">
                    <input type="text" id="clan-name" placeholder="Klan Adı">
                    <button id="create-clan" class="btn">Klan Kur</button>
                    <button id="join-clan" class="btn">Klanlara Katıl</button>
                </div>

                <div id="clan-list" class="hidden">
                    <h3>Klanlar</h3>
                    <ul id="clans"></ul>
                </div>

                <div id="clan-chat" class="hidden">
                    <h3 id="current-clan-name">Klan Sohbeti</h3>
                    <div id="messages"></div>
                    <div class="message-input">
                        <input type="text" id="message-input" placeholder="Mesaj yaz...">
                        <button id="send-message" class="btn">Gönder</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2023 Quastid - Tüm hakları saklıdır</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/clan.js"></script>
</body>
</html>
